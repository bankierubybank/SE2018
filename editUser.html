<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blood Donation Log</title>
	<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
	<script type="text/javascript" src="firebase-init.js"></script>
	<script type="text/javascript" src="editUserData.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="https://blood-donation-log.firebaseapp.com/">Blood Donation Log</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mx-auto">
	      <li class="nav-item active mr-5 mf-5">
	        <a class="nav-link" href="https://blood-donation-log.firebaseapp.com/register?">ลงทะเบียน<span class="sr-only"></span></a>
	      </li>
	      <li class="nav-item active mr-5 mf-5">
	        <a class="nav-link" href="https://blood-donation-log.firebaseapp.com/editUser?">แก้ไขข้อมูลผู้บริจาค<span class="sr-only"></span></a>
	      </li>
	      <li class="nav-item active mr-5 mf-5">
	        <a class="nav-link" href="https://blood-donation-log.firebaseapp.com/searchUser?">หาข้อมูลผู้บริจาค<span class="sr-only"></span></a>
	      </li>
	      <li class="nav-item active mr-5 mf-5">
            <a class="nav-link" href="https://blood-donation-log.firebaseapp.com/searchBloodDonation?">หาข้อมูลการบริจาคโลหิต<span class="sr-only"></span></a>
          </li>
	      <li class="nav-item active mr-5 mf-5">
	        <a class="nav-link" href="https://blood-donation-log.firebaseapp.com/addBloodDonation?">บันทึกการบริจาคโลหิต<span class="sr-only"></span></a>
	      </li>
	      <li class="nav-item active mr-5 mf-5">
	        <a class="nav-link" href="https://blood-donation-log.firebaseapp.com/viewBenefits?">ดูสิทธิประโยชน์<span class="sr-only"></span></a>
	      </li>
	      <li class="nav-item active mr-5 mf-5">
	        <a class="nav-link" href="https://blood-donation-log.firebaseapp.com/viewQualifications?">ดูคุณสมบัติผู้บริจาคโลหิต<span class="sr-only"></span></a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div class="container">
		<form action="#" onsubmit="editUserData()">
			<!-- <div class="input-group mb-3">
			  <input type="email" id="email" required class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
			</div>
			<div class="input-group mb-3">
			  <input type="password" id="password" required class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
			</div>
			<div class="input-group mb-3">
			  <input type="password" id="retype_password" required class="form-control" placeholder="Re-type Password" aria-label="Re-type Password" aria-describedby="basic-addon2">
			</div> -->
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">เลขประจำตัวผู้บริจาคโลหิต</span>
			  </div>
			  <input type="text" id="bloodDonationID" required pattern="[0-9]{10}" class="form-control" placeholder="Blood Donation ID" aria-label="Blood Donation ID" aria-describedby="basic-addon2">
			</div>
			<div id="editForm" hidden>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1">ชื่อ (ภาษาอังกฤษ)</span>
				  </div>
				  <input type="text" id="firstName" required pattern="[A-Za-z]{1,64}" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon2">
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1">สกุล (ภาษาอังกฤษ)</span>
				  </div>
				  <input type="text" id="lastName" required pattern="[A-Za-z]{1,64}" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon2">
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1">ที่อยู่</span>
				  </div>
				  <input type="text" id="address" required class="form-control" placeholder="Address" aria-label="Address" aria-describedby="basic-addon2">
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1">หมายเลขโทรศัพท์มือถือ (ไม่ต้องใส่ขีด)</span>
				  </div>
				  <input type="text" id="telephoneNumber" required pattern="[0-9]{10}" class="form-control" placeholder="Tel" aria-label="Tel" aria-describedby="basic-addon2">
				</div>
				<button class="btn btn-primary">แก้ไขข้อมูล</button>
			</div>
			<input class="btn btn-primary" type="button" id="queryUserBtn" onclick="queryUserData()" value="ค้นหาข้อมูลผู้บริจาค">
		</form>
	</div>
</body>
</html>
