<body>
	Add User:
	<form action="#" onsubmit="addUserData()">
		Blood Donation ID (10 หลัก): <input type="text" id="bloodDonationID" required pattern="[0-9]{10}"><br>
		ชื่อจริง (ภาษาอังกฤษ): <input type="text" id="firstName" required pattern="[A-Za-z]{1,64}"><br>
		นามสกุล (ภาษาอังกฤษ): <input type="text" id="lastName" required pattern="[A-Za-z]{1,64}"><br>
		เลขประจำตัวประชาชน (13 หลัก ไม่ต้องใส่ขีด): <input type="text" id="nationalID" required pattern="[0-9]{13}"><br>
		ที่อยู่: <input type="text" id="address" required><br>
		เบอร์โทรศัพท์มือถือ (10 หลัก ไม่ต้องใส่ขีด): <input type="text" id="telephoneNumber" required pattern="[0-9]{10}"><br>
		เพศ: <select id="gender" required>
			<option value="Female">Female</option>
			<option value="Male">Male</option>
		</select><br>
		กลุ่มเลือด (ภาษาอังกฤษ): <select id="bloodGroup" required>
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="AB">AB</option>
			<option value="O">O</option>
		</select><br>

		<button>Add User</button>
		<!-- <input type="button" onclick="addUserData()" value="Add User"> -->
	</form>
</body>
</html>
