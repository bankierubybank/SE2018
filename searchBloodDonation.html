<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blood Donation Log</title>
	<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
	<script type="text/javascript" src="firebase-init.js"></script>
	<script type="text/javascript" src="firebase-authentication.js"></script>
	<script type="text/javascript" src="searchBloodDonationData.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="https://blood-donation-log.firebaseapp.com/">Blood Donation Log</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mx-auto">
	      <li class="nav-item active mr-5 mf-5">
	        <a class="nav-link" href="https://blood-donation-log.firebaseapp.com/register?">ลงทะเบียน<span class="sr-only"></span></a>
	      </li>
	      <li class="nav-item active mr-5 mf-5">
	        <a class="nav-link" href="https://blood-donation-log.firebaseapp.com/editUser?">แก้ไขข้อมูลผู้บริจาค<span class="sr-only"></span></a>
	      </li>
	      <li class="nav-item active mr-5 mf-5">
	        <a class="nav-link" href="https://blood-donation-log.firebaseapp.com/searchUser?">หาข้อมูลผู้บริจาค<span class="sr-only"></span></a>
	      </li>
	      <li class="nav-item active mr-5 mf-5">
            <a class="nav-link" href="https://blood-donation-log.firebaseapp.com/searchBloodDonation?">หาข้อมูลการบริจาคโลหิต<span class="sr-only"></span></a>
          </li>
	      <li class="nav-item active mr-5 mf-5">
	        <a class="nav-link" href="https://blood-donation-log.firebaseapp.com/addBloodDonation?">บันทึกการบริจาคโลหิต<span class="sr-only"></span></a>
	      </li>
	      <li class="nav-item active mr-5 mf-5">
	        <a class="nav-link" href="https://blood-donation-log.firebaseapp.com/viewBenefits?">ดูสิทธิประโยชน์<span class="sr-only"></span></a>
	      </li>
	      <li class="nav-item active mr-5 mf-5">
	        <a class="nav-link" href="https://blood-donation-log.firebaseapp.com/viewQualifications?">ดูคุณสมบัติผู้บริจาคโลหิต<span class="sr-only"></span></a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div class="container">
		<form action="#" onsubmit="searchBloodDonationData()">
			<div class="input-group mb-3">
			  <div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">เลขประจำตัวผู้บริจาคโลหิต</span>
			  </div>
			  <input type="text" id="bloodDonationID" required pattern="[0-9]{10}" class="form-control" placeholder="Blood Donation ID" aria-label="Blood Donation ID" aria-describedby="basic-addon2">
			</div>
			<button class="btn btn-primary">ค้นหาข้อมูลผู้บริจาค</button>
		</form>
		<div id="table_display" class="table-responsive">
		</div>
	</div>
</body>
</html>
